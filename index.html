<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fylo data storage component</title>
</head>
<body>

  <div class="container">
    <div class="left-component">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="">
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="right-component">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="bar">
        <div class="progress">
          <div class="indicator"></div>
        </div>
      </div>
      <div class="tooltip">
        <h1><span>185</span> GB Left</h1>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emre Süslü</a>.
  </div>

</body>
</html>
